<html>
  <head>
    <title>Vanilla Tasklist</title>
    <style></style>
  </head>
  <body>
    <h1>Tasklist</h1>

    <ul id="list"></ul>
    <input type="text" id="taskInput" />

    <button id="addTask" onclick="addTask()">Add</button>
    <button id="deleteAll" onclick="deleteAll()">Remove everything</button>
    <script>
      const taskList = [];
      const ulList = document.getElementById("list");

      function addTask() {
        const taskInput = document.getElementById("taskInput");

        const newTask = taskInput.value.trim();

        taskList.push(newTask);

        renderList(newTask);

        taskInput.value = "";
      }

      function updateTask(index) {
        const newText = prompt(
          "Digite o novo texto da tarefa:",
          taskList[index]
        );

        taskList[index] = newText;
        renderList();
      }

      function deleteOne(index) {
        taskList.splice(index, 1);
        renderList();
      }

      function deleteAll() {
        taskList.length = 0;
        renderList();
      }

      function renderList() {
        ulList.innerHTML = "";

        taskList.forEach((task, index) => {
          const newItem = document.createElement("li");
          newItem.id = `task-${index + 1}`;

          const taskText = document.createElement("span");
          taskText.innerText = task;

          const editButton = document.createElement("button");
          editButton.innerText = "Editar";
          editButton.onclick = () => updateTask(index);

          const removeButton = document.createElement("button");
          removeButton.innerText = "Remover";
          removeButton.onclick = () => deleteOne(index);

          newItem.appendChild(taskText);
          newItem.appendChild(editButton);
          newItem.appendChild(removeButton);
          ulList.appendChild(newItem);
        });
      }
    </script>
  </body>
</html>
